<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI CONVERTER</title>
    <link rel="stylesheet" href="./stylee.css">
</head>
<body>
    <div>
    <div class="top-box">
        <div class="heading-text">
            <h1>EMI CALCULATOR</h1>
        </div>
        <div class="middle">
            <div class="middle-class-1 input1">
                <label for="input1">Enter the rate of interest:</label>
                <input type="text" class="middle-class-input input1">
            </div>
        </div>
        <div class="middle-class-1">
            <label for="input2">Enter the Principal Amount:</label>
            <input type="text" class="middle-class-input input2">
        </div>
        <div class="middle-class-1">
            <label for="input">Enter the loan tenure:</label>
            <input type="text" class="middle-class-input">
        </div>
        <div class="container">
            <button class="button">Submit</button>
        </div>
        <div class="text">
            <label for="" class="last-text">The Calculated EMI is:</label>
        </div>
    </div>
    <div>
    </div>
</div>

</html>
